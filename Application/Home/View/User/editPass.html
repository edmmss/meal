<extend name="Public:base" />
<block name='sidebar'>
</block>
<block name='content'>
	<div class="am-cf admin-main">
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">修改个人密码</strong></div>
    </div>

    <hr/>

    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" action="{:U('Home/User/editPass')}" method='post'>
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">原密码</label>
            <div class="am-u-sm-9">
              <input type="password" name='password' id="user-name" placeholder="原密码">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">新密码</label>
            <div class="am-u-sm-9">
              <input type="password" name='newPassword' id="user-name" placeholder="新密码">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">确认新密码</label>
            <div class="am-u-sm-9">
              <input type="password" name='confirmPassword' id="user-name" placeholder="确认新密码">
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <a href="{:U('Home/Index/index')}" type="button" class="am-btn am-btn-primary">返回</a>
              <input type="submit" class="am-btn am-btn-primary" value='保存修改'>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <!-- content end -->
</div>
</block>
